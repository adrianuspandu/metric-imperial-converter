<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Liter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" placeholder="20" />
      <button id="convert-btn">Convert</button>
      <div id="results-container">
        <div id="length-container" class="unit-container">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-paragraph">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </div>
        <div id="volume-container" class="unit-container">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-paragraph">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div id="mass-container" class="unit-container">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-paragraph">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
